{% extends "global/base.html" %}

{% block content %}

<div class="response-table">
    <div class="table-title">
        <h1 class="title">Serviços</h1>

        <button type="button" class="btn-ordem">
            <a class="add-link" href="{% url "servicos:createServico" %}">
                Adicionar Serviço
            </a>
        </button>
    </div>

    <table class="oficina-table">

        <thead>
            <tr class="table-row table-row-header">
                <th class="table-header">ID</th>
                <th class="table-header">Nome</th>
                <th class="table-header">Descrição</th>
                <th class="table-header">Valor Unitário</th>
            </tr>
        </thead>

        <tbody>
            {% for servico in servicos %}

            <tr class="table-row">
                <td class="table-cel">
                    <a class="table-link" href="{% url "servicos:updateServico" servico.id %}">{{ servico.id }}</a>
                </td>
                <td class="table-cel"> {{ servico.nome_servico }} </td>
                <td class="table-cel"> {{ servico.descricao }} </td>
                <td class="table-cel">R$ {{ servico.valor }} </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>

{% endblock content %}
